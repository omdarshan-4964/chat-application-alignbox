<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="mobile-status-bar">
            <span class="time">9:41</span>
            <div class="phone-signals">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>
        <header class="chat-header">
            <a href="#" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <div class="group-info">
                <img src="https://i.pravatar.cc/50?img=3" alt="Group Icon" class="group-icon">
                <div class="group-details">
                    <div class="group-name">Fun Friday Group</div>
                </div>
            </div>
            <button id="anonymous-toggle" class="anonymous-btn">
                <i class="fa-solid fa-car-on"></i>
            </button>
        </header>

        <main class="chat-messages" id="message-container"></main>

        <div class="user-status-bar" id="status-bar">
            <i class="fa-solid fa-car-on"></i>
            <span>Now you're appearing as Anonymous!</span>
            <i class="fa-solid fa-car-on"></i>
        </div>

        <footer class="chat-input-area">
            <input type="file" id="file-input" style="display: none;">
            
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="camera-btn" class="icon-btn"><i class="fas fa-camera"></i></button>
            <button id="attach-btn" class="icon-btn"><i class="fas fa-paperclip"></i></button>
            <button id="send-button" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
